<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui" template="/WEB-INF/template.xhtml">

	<ui:define name="content">

		<h:form>
			<p:panel id="panel">
				<p:growl id="growl" sticky="false" /> 
				<f:facet name="header">
					<div align="center">
						<h1>Cadastro de Produto</h1>
					</div>
				</f:facet>
				<div class="ui-g ui-fluid">
					<div class="ui-g-12">
						<div class="card card-w-title">
							<p:panelGrid columns="1"
								styleClass="form-group ui-panelgrid-blank" layout="grid">
								<p:commandLink value="Nome: " 
									actionListener="#{produtoController.abrirProdutoListing}"
									update="@none"
									process="@this">
        							<p:ajax 
        								event="dialogReturn" 
        								listener="#{produtoController.obterProdutoListing}" 
        								update="@form" />
								</p:commandLink>
								<p:inputText id="itNome" 
									value="#{produtoController.entity.nome}" />

								<p:outputLabel value="Descrição: "/>
								<p:inputText id="itDescricao"
									readonly="true"
									value="#{produtoController.entity.descricao}" />
									
								<p:outputLabel value="Departamento: "/>
								<p:selectOneMenu value="#{produtoController.entity.departamento}" >
									<f:selectItem itemLabel="Selecione ..."/>
									<f:selectItems 
										value="#{produtoController.listaDepartamento}" 
										var="obj" 
										itemValue="#{obj}"
										itemLabel="#{obj.label}"/>
								</p:selectOneMenu>
								
								<p:outputLabel value="Marca: "/>
								<p:autoComplete value="#{produtoController.entity.marca}"
										forceSelection="true"
										placeholder="Informe ao menos 2 letras para iniciar a consulta..."
										minQueryLength="1"
										dropdown="true"
										maxResults="5"
										moreText="Ainda tem mais ..."
										var="obj" itemLabel="#{obj.nome}" itemValue="#{obj}"
										completeMethod="#{produtoController.completeMarca}"/>
								
							</p:panelGrid>
						</div>
					</div>
				</div>
				<p:toolbar>
					<f:facet name="left">
						<p:commandButton value="Salvar" icon="pi pi-check" process="@form"
							update="@form" action="#{produtoController.salvar}" />

						<p:commandButton value="Limpar" 
							process="@this" update="panel"
							action="#{produtoController.limpar}">
							<p:ajax update="@form" resetValues="true" />
						</p:commandButton>

					</f:facet>

					<f:facet name="right">
						<p:commandButton value="Excluir" icon="pi pi-trash"
							process="@this" update="panel"
							actionListener="#{produtoController.excluir}">
							<p:confirm header="Confirmação" 
									   message="Deseja excluir?" 
									   icon="pi pi-exclamation-triangle"  />
						</p:commandButton>
					</f:facet>
				</p:toolbar>
			</p:panel>
			
			<p:dialog header="Consulta de Produtos" 
						widgetVar="dlg" 
						modal="true" 
						height="300"
						width="80%">
			    
			    <p:outputLabel value="Nome do produto:"/>
			    <p:inputText id="itFiltroProduto" />
			    <p:commandButton value="Pesquisar" 
			    	actionListener="#{produtoController.pesquisarProduto}"
			    	process="@this"
			    	update="dtDados" 	/>
			    
			    <p:dataTable id="dtDados" value="#{produtoController.listaProduto}"
			    			 var="obj">
			    	<p:column>
			    		<f:facet name="header">Id</f:facet>
			    		<p:outputLabel value="#{obj.id}" />
			    	</p:column>
			    	<p:column>
			    		<f:facet name="header">Nome</f:facet>
			    		<p:outputLabel value="#{obj.nome}" />
			    	</p:column>
			    	<p:column>
			    		<f:facet name="header">Descrição</f:facet>
			    		<p:outputLabel value="#{obj.descricao}" />
			    	</p:column>
			    	<p:column>
			    		<f:facet name="header">Ação</f:facet>
			    		<p:commandButton value="Editar" 
			    			actionListener="#{produtoController.editar(obj)}" 
			    			process="@this"
			    			update="@form "/>
			    	</p:column>
			    
			    </p:dataTable>
			</p:dialog>  

		</h:form>
	</ui:define>
</ui:composition>
